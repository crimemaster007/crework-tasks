<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>sign-up</title>
    </head>

    <body>
        <div class="signup-parent-container">
            <div class="signup-child-container">
                <div class="brand-title">Crework<span id="brand-end-dot-2">.</span></div>
                <div class="login-image-container signup-gif">
                    <img id="login-img" src="./img/user.png" alt="">
                </div>
                <form action="">
                    <div class="name">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder=" Name">
                    </div>
                    <div class="email">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder=" Email">
                    </div>
                    <div class="password">
                        <label for="password"></label>
                        <input type="password" name="password" id="password-2" placeholder=" Password">
                    </div>
                    <div class="password">
                        <label for="password"></label>
                        <input type="password" name="password" id="password-3" placeholder=" Confirm Password">
                    </div>
                    <div class="agree-container">
                        <input type="checkbox" id="agree" name="agree" value="yes">
                        <h2>I <span class="brand-end">agree</span> with terms & 
                            <span class="brand-end">privacy</span>.</h2>
                    </div>
                    <div class="signup-button">
                        <button type="submit" class="submit-btn" >Sign in</button>
                    </div>
                </form>
                <div class="final-footer">
                    Have an account? <a href="./index.html">Log in</a>
                </div>

            </div>
        </div>
        </div>

    </body>

</html>
